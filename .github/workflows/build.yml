name: Build Cliche_Air

on:
  push:
    branches:
      - mmaster
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shield: [Cliche_Air_L, Cliche_Air_R]
        board: [seeeduino_xiao_ble]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install west
        run: pip3 install west

      - name: Initialize west
        run: west init -l config

      - name: Update west
        run: west update

      - name: Export Zephyr
        run: west zephyr-export

      - name: Build ZMK
        run: |
          west build -s zmk/app -d build/${{ matrix.shield }} \
            -b ${{ matrix.board }} \
            -- -DZMK_CONFIG=config -DSHIELD=${{ matrix.shield }}
