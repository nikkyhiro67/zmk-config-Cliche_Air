# ===============================
# Cliche_Air Left (Peripheral)
# ===============================

# スプリット構成
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y

# Bluetooth設定
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DIS_MODEL="Cliche_Air_Left"
CONFIG_BT_DIS_MANUF="ClicheWorks"

# バッテリー監視
CONFIG_ZMK_BATTERY_REPORTING=y

# キースキャン設定
CONFIG_ZMK_KSCAN_GPIO=y
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# エンコーダー設定
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_OWN_THREAD=y
CONFIG_INPUT=y

# 電源管理（Zephyr標準）
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# USB無効（Peripheral側はBLE専用）
CONFIG_ZMK_USB=n
CONFIG_USB_DEVICE_STACK=n

# ログ出力
CONFIG_LOG=y
CONFIG_LOG_PROCESS_THREAD=y

# ウォッチドッグ無効
CONFIG_WATCHDOG=n

# デバッグ用（必要に応じてコメント解除）
# CONFIG_ASSERT=y
# CONFIG_DEBUG=y
