# ===============================
#  Cliche Air R - Full Configuration
#  (Ni-MH + Boost + PMW3610 + RGB + BLE + Power Management)
# ===============================

# --- 基本設定 ---
CONFIG_ZMK_KEYBOARD_NAME="Cliche_Air"
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

# --- SPI / 入力デバイス ---
CONFIG_SPI=y
CONFIG_INPUT=y

# --- PMW3610 光学センサー設定 ---
CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=1000
CONFIG_PMW3610_CPI_DIVIDOR=1
CONFIG_PMW3610_ORIENTATION_180=y
# CONFIG_PMW3610_SNIPE_CPI=800
# CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=4
CONFIG_PMW3610_SCROLL_TICK=16
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_SCROLL_X=y
CONFIG_PMW3610_SWAP_XY=y
# CONFIG_PMW3610_INVERT_Y=y
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
#CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=9600
#CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST3_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_FORCE_AWAKE=y
CONFIG_PMW3610_POLLING_RATE_250=y
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=700
CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_ADJUSTABLE_MOUSESPEED=n
CONFIG_PMW3610_MOVEMENT_THRESHOLD=5
# 上書き更新（②より）
CONFIG_PMW3610_REPORT_INTERVAL_MIN=12
CONFIG_PMW3610_INIT_POWER_UP_EXTRA_DELAY_MS=100

# --- エンコーダ設定 ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- RGB LED / アニメーション ---
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_ANIMATION=y
CONFIG_RGBLED_WIDGET_SHOW_LAYER_COLORS=y
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10

# --- 電源制御 / 外部電源 ---
CONFIG_ZMK_EXT_POWER=y

# --- BLE設定 ---
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# --- スリープ / アイドル管理 ---
CONFIG_ZMK_IDLE_TIMEOUT=30000
# 5分でスリープ
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000
CONFIG_ZMK_SETTINGS_SAVE_DEBOUNCE=10000

# --- ZMK Studio (開発時に有効化可) ---
CONFIG_ZMK_STUDIO=y
#CONFIG_ZMK_STUDIO_LOCKING=n
# CONFIG_ZMK_SETTINGS_RESET_ON_START=y

# --- バッテリー管理（Ni-MH対応） ---
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORTING_FETCH_MODE_STATE_OF_CHARGE=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_BT_BAS=y

# Ni-MH（非LiPo）モードを有効化
CONFIG_ZMK_NON_LIPO_BATTERY_MANAGEMENT=y

# Ni-MH 1セル（昇圧構成）に適した電圧設定
# 公称1.2V、終止1.0V、満充電1.4〜1.45V想定
CONFIG_ZMK_NON_LIPO_MIN_MV=1100
CONFIG_ZMK_NON_LIPO_MAX_MV=1300
CONFIG_ZMK_NON_LIPO_LOW_MV=1050

# 長時間スリープ許可
CONFIG_ZMK_NON_LIPO_ADV_SLEEP_TIMEOUT=30000000
