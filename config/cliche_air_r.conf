# ===============================
# Cliche_Air Right (Central)
# ===============================

# スプリット構成
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Bluetooth設定
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_DIS_MODEL="Cliche_Air_Right"
CONFIG_BT_DIS_MANUF="ClicheWorks"

# バッテリー監視
CONFIG_ZMK_BATTERY_REPORTING=y

# キースキャン設定
CONFIG_ZMK_KSCAN_GPIO=y
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# トラックボールセンサー
CONFIG_SENSOR=y
CONFIG_SPI=y
CONFIG_PMW3610=y
CONFIG_PMW3610_TRIGGER_NONE=y

# エンコーダー無効（右側では使用しない）
CONFIG_EC11=n
CONFIG_INPUT=y

# 電源管理
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# USB有効（Central側のみ）
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_HID=y

# ログ出力
CONFIG_LOG=y
CONFIG_LOG_PROCESS_THREAD=y

# ウォッチドッグ無効
CONFIG_WATCHDOG=n

# デバッグ用（必要に応じてコメント解除）
# CONFIG_ASSERT=y
# CONFIG_DEBUG=y
