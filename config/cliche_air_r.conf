# ===============================
# Cliche_Air Right (Central)
# ===============================

CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Bluetooth
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DIS_MODEL="Cliche_Air_Right"
CONFIG_BT_DIS_MANUF="ClicheWorks"

# USB有効（中央側）
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y

# トラックボールセンサー (PMW3610)
CONFIG_PMW3610=y
CONFIG_SPI=y
CONFIG_SENSOR=y
CONFIG_INPUT=y

# バッテリー監視
CONFIG_ZMK_BATTERY_REPORTING=y

# エンコーダー設定
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# 電源管理
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# ログ出力
CONFIG_LOG=y
CONFIG_LOG_PROCESS_THREAD=y

# BLE中央でバッテリー同期
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# デバッグ（必要なら有効化）
# CONFIG_ASSERT=y
# CONFIG_DEBUG=y
