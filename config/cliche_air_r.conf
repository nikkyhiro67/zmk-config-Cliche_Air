# ================================================================
# Cliche_Air Right-Side Configuration
# ================================================================

# --- Basic ZMK Settings ---
CONFIG_ZMK_KEYBOARD_NAME="Cliche_Air_R"
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2

# --- MCU / Board ---
CONFIG_BOARD_SEEEDUINO_XIAO_BLE=y
CONFIG_SOC_SERIES_NRF52X=y
CONFIG_SOC_NRF52840_QIAA=y

# ================================================================
# Trackball (PixArt PMW3610)
# ================================================================
CONFIG_SENSOR=y
CONFIG_PMW3610=y
CONFIG_PMW3610_TRIGGER=n          # ← 修正済み（_NONE削除）
CONFIG_PMW3610_CPI=800
CONFIG_PMW3610_ORIENTATION_STANDARD=y

# ================================================================
# Battery / ADC
# ================================================================
CONFIG_ADC=y
CONFIG_CUSTOM_BATTERY_ADC=y
CONFIG_CUSTOM_BATTERY_ADC_LABEL="ADC_0"
CONFIG_CUSTOM_BATTERY_ADC_INPUT=2
CONFIG_CUSTOM_BATTERY_ADC_INTERVAL_MS=30000
CONFIG_CUSTOM_BATTERY_ADC_ENABLE_LOGGING=n

# ================================================================
# External Power Control / LED Power
# ================================================================
CONFIG_ZMK_EXT_POWER_TRANSIENT=y
CONFIG_ZMK_LED_STRIPNIZE=y

# ================================================================
# RGB LED Widget (Adapter Shield)
# ================================================================
CONFIG_ZMK_RGBLED_WIDGET=y
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_BRIGHTNESS=50
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_NONE=y
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_HSB=y

# ================================================================
# Split Communication
# ================================================================
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_WATCHDOG=y
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Cliche_Air_R"
CONFIG_BT_DEVICE_APPEARANCE=961

# ================================================================
# Power Management (ZMK標準: 無効推奨)
# ================================================================
CONFIG_PM=n

# ================================================================
# USB Settings (ZMK独自)
# ================================================================
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Cliche_Air_R"
CONFIG_USB_DEVICE_VID=0x1209
CONFIG_USB_DEVICE_PID=0x0001

# ================================================================
# Logging / Debug (任意)
# ================================================================
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_DEBUG_THREAD_INFO=n
CONFIG_ZMK_USB_LOGGING=n
CONFIG_PRINTK=n

# ================================================================
# Keymap / Behavior
# ================================================================
CONFIG_ZMK_KEYMAP=y
CONFIG_ZMK_COMBO=y
CONFIG_ZMK_BEHAVIOR_HOLD_TAP=y
CONFIG_ZMK_BEHAVIOR_MOD_TAP=y
CONFIG_ZMK_BEHAVIOR_LAYER=y
CONFIG_ZMK_BEHAVIOR_MACRO=y
CONFIG_ZMK_BEHAVIOR_KEY_REPEAT=y

# ================================================================
# Misc
# ================================================================
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_DM=y
CONFIG_BT_NUS=y
CONFIG_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
