# ================================================================
# Cliche_Air Right-Side (Central)
# ================================================================

CONFIG_ZMK_KEYBOARD_NAME="Cliche_Air_R"

# --- Split Role ---
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=n

# --- Bluetooth / USB ---
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2

# --- MCU / Board ---
CONFIG_BOARD_SEEEDUINO_XIAO_BLE=y
CONFIG_SOC_SERIES_NRF52X=y
CONFIG_SOC_NRF52840_QIAA=y
CONFIG_NFCT_PINS_AS_GPIOS=y

# ================================================================
# Trackball (PixArt PMW3610)
# ================================================================
CONFIG_SENSOR=y
CONFIG_INPUT=y
CONFIG_PMW3610=y
CONFIG_PMW3610_TRIGGER=n
CONFIG_PMW3610_CPI=800
CONFIG_PMW3610_ORIENTATION_STANDARD=y
CONFIG_PMW3610_POLLING_RATE_250=y
CONFIG_PMW3610_SCROLL_TICK=16
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=700
CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_MOVEMENT_THRESHOLD=5

# ================================================================
# Battery / ADC
# ================================================================
CONFIG_ADC=y
CONFIG_CUSTOM_BATTERY_ADC=y
CONFIG_CUSTOM_BATTERY_ADC_LABEL="ADC_0"
CONFIG_CUSTOM_BATTERY_ADC_INPUT=2
CONFIG_CUSTOM_BATTERY_ADC_INTERVAL_MS=30000
CONFIG_CUSTOM_BATTERY_ADC_ENABLE_LOGGING=n
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_BT_BAS=y
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10

# ================================================================
# External Power / LED Control
# ================================================================
CONFIG_ZMK_EXT_POWER_TRANSIENT=y
CONFIG_ZMK_LED_STRIPNIZE=y

# ================================================================
# RGB LED Widget
# ================================================================
CONFIG_ZMK_RGBLED_WIDGET=y
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_BRIGHTNESS=50
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_NONE=y
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_HSB=y
CONFIG_RGBLED_WIDGET_SHOW_LAYER_COLORS=y

# ================================================================
# Encoder
# ================================================================
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# ================================================================
# Power Management
# ================================================================
CONFIG_PM=n

# ================================================================
# USB Configuration
# ================================================================
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_USB_HID=y
CONFIG_USB_DEVICE_PRODUCT="Cliche_Air_R"
CONFIG_USB_DEVICE_VID=0x1209
CONFIG_USB_DEVICE_PID=0x0001

# ================================================================
# Logging / Debug
# ================================================================
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_DEBUG_THREAD_INFO=n
CONFIG_ZMK_USB_LOGGING=n
CONFIG_PRINTK=n

# ================================================================
# Keymap / Behavior
# ================================================================
CONFIG_ZMK_KEYMAP=y
CONFIG_ZMK_COMBO=y
CONFIG_ZMK_BEHAVIOR_HOLD_TAP=y
CONFIG_ZMK_BEHAVIOR_MOD_TAP=y
CONFIG_ZMK_BEHAVIOR_LAYER=y
CONFIG_ZMK_BEHAVIOR_MACRO=y
CONFIG_ZMK_BEHAVIOR_KEY_REPEAT=y

# ================================================================
# Storage / Misc
# ================================================================
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_DM=y
CONFIG_BT_NUS=y
