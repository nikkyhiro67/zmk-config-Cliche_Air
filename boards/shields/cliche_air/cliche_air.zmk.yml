file_format: "1"

id: cliche_air
name: Cliche_Air
type: shield
url: https://github.com/nikkyhiro67/zmk-config-Cliche_Air

# このシールドが利用可能なボード（必須）
requires: [seeeduino_xiao_ble]

# 機能の宣言
features:
  - keys
  - split
  - pointing
  - rgb
  - battery

# 左右のバリエーション（別シールド）を定義
variants:
  - id: cliche_air_l
    name: Cliche_Air_Left
    features:
      - central
  - id: cliche_air_r
    name: Cliche_Air_Right
    features:
      - peripheral
